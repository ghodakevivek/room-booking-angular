<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title><br>
  <link  href="/signup/signup.component.css">
</head>
<body>


  <div class="container mt-4 " class="rootElement">
    <div class="card">
      <form>
       
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [(ngModel)]="userFirstName" [ngModelOptions]="{standalone: true}" class="form-control" id="userFirstName" placeholder="Enter First name">
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" [(ngModel)]="userLastName" [ngModelOptions]="{standalone: true}" class="form-control" id="userLastName" placeholder="Enter Last name">
        </div>

        <div class="form-group">
          <label>Aadhar Number</label>
          <input type="text" [(ngModel)]="userAadhar" [ngModelOptions]="{standalone: true}" class="form-control" id="userAadhar" placeholder="Enter Aadhar Number">
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="number" [(ngModel)]="userAge" [ngModelOptions]="{standalone: true}" class="form-control" id="userAge" placeholder="Enter Age">
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" [(ngModel)]="userCity" [ngModelOptions]="{standalone: true}" class="form-control" id="userCity" placeholder="Enter City">
        </div>

        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text" [(ngModel)]="userMobile" [ngModelOptions]="{standalone: true}" class="form-control" id="userMobile" placeholder="Enter Mobile Number">
        </div>

        <div class="form-group">
          <label>Email Id</label>
          <input type="text" [(ngModel)]="userEmail" [ngModelOptions]="{standalone: true}" class="form-control" id="userEmail" placeholder="Enter Email Id">
        </div>

        <div class="form-group">
          <label>Username</label>
          <input type="text" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" class="form-control" id="userName" placeholder="Enter Username">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="userPassword" [ngModelOptions]="{standalone: true}" class="form-control" id="userPassword" placeholder="Enter Password">
        </div>


        <button type="submit" class="btn btn-primary" (click)="save()">Register</button><br>
     
       <div class="text-center mt-3">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
      </form>
    </div>
  </div>
  
  </body>
  </html>
