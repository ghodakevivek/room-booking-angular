<nav class="navbar">
    <ul>
      <li><h3>View Room</h3></li>
    </ul>
    <div class="navbar-buttons">
      <a routerLink="/user-home">Dashboard</a>
    </div>
  </nav><br>

<table class="table table-striped">
    <tbody>
        <tr *ngFor="let room of rooms">
            <td class="room-info">
                <div class="room-image-container">
                    <img src="{{ room.roomImage }}" alt="Room Image" class="room-image">
                </div>
                <div class="room-details">
                    <p><strong>Room Id:</strong> {{ room.roomId }}</p>
                    <p><strong>Room Number:</strong> {{ room.roomNumber }}</p>
                    <p><strong>Room Type:</strong> {{ room.roomType }}</p>
                    <p><strong>Room Price:</strong> {{ room.roomPrice }}</p>
                    <p><strong>Number of Beds:</strong> {{ room.roomBeds }}</p>
                    <button routerLink="/assign-room-to-user" class="btn btn-primary">Book</button>
                    <!-- <button (click)="deleteRoom(room.roomId)" class="btn btn-danger">Delete</button> -->
                </div>
            </td>
        </tr>
    </tbody>
</table>
