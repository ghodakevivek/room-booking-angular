  </ul>
  <div class="navbar-buttons">
    <a routerLink="/home">Home</a>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="/admin-login/admin-login.component.css">
</head>
<body>

<div>
  <div class="login-container">
    <form class="login-form">

    <div class="form-group">
        <label>Email Id</label>
        <input type="email" [(ngModel)]= "adminEmail" [ngModelOptions]="{standalone: true}" class="form-control" id="adminEmail"  placeholder="Enter Email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)] ="adminPassword" [ngModelOptions]="{standalone: true}" class="form-control" id="adminPassword" class="form-control" placeholder="Enter Password">
      </div>

     <button type="submit" class="btn btn-primary" (click) ="Login()">Login</button>


  </form>
</div>

</div>
